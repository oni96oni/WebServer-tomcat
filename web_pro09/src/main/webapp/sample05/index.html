<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 - DOM</title>
	<link rel="stylesheet" type="text/css" href="../static/css/sample05.css">
	<script type="text/javascript" src="../static/js/sample05.js"></script>
</head>
<body>
	<section>
		<p>DOM을 활용하여 사용자가 입력한 URL주소와 이름이 ul, li, a 태그로 만들어 목록화 될 수 있게 한다. 번호를 입력하지 않으면 항상 마지막에 추가되게 하며, 번호를 입력한 경우에는 해당 번호의 다음 목록으로 추가한다. 유효하지 않은 번호의 경우에도 마지막에 추가되게 한다.<br></p>
		<div>
			<ol>
				<li><a href="https://www.naver.com">네이버</a></li>
			</ol>
		</div>
		<div>
			<input id="id_num" type="number" placeholder="번호">
			<input id="id_url" type="text" placeholder="URL 주소 입력">
			<input id="id_name" type="text" placeholder="이름입력">
			<button type="button" onclick="addUrlList();">추가</button>
		</div>
	</section>
</body>
</html>
